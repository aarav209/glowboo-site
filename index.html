!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowboo | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fef9f5;
      color: #3a2f2f;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #1c1b1b;
    }
    p.slogan {
      font-style: italic;
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #7a5c5c;
    }
    .product-image {
      margin: 40px 0;
    }
    .product-image img {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .contact-box {
      background-color: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: inline-block;
    }
    a.instagram {
      display: inline-block;
      margin-top: 20px;
      font-size: 1rem;
      color: #d18b74;
      text-decoration: none;
      border: 1px solid #d18b74;
      padding: 10px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    a.instagram:hover {
      background-color: #d18b74;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Glowboo</h1>
    <p class="slogan">Glowboo — Where Light Meets Elegance.</p>

    <div class="product-image">
      <img src="/mnt/data/file-MaJVvmQNkfAZiRJcMkCukD" alt="Glowboo Candle Product">
    </div>

    <div class="contact-box">
      <h2>Let’s Connect</h2>
      <p>Follow us on Instagram for updates, new drops, and behind-the-scenes!</p>
      <a href="https://www.instagram.com/_glow.boo?igsh=bHVyNzQxNzY5dHNu" target="_blank" class="instagram">@_glow.boo</a>
    </div>
  </div>
</body>
</html>
